      var totalImage = 2;
var currentImages = 0;

function nextImage(){
    if(currentImages==totalImage){currentImages = 0}
    for(var i=0 ;i<totalImage;i++){
    if(currentImages==i){
        document.getElementById(i).className="show";
    }
    else {
        document.getElementById(i).className = "hide";
    }

    }
    currentImages++;
}
setInterval(function(){
